<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message">Invalid username or password.</p>
            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
        
        <div class="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" name="new-name" required><br><br>
                <label for="new-phone">Phone Number:</label>
                <input type="tel" id="new-phone" name="new-phone" required pattern="[0-9]{10}"><br><br>
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required><br><br>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required><br><br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required><br><br>
                <button type="submit">Register</button>
            </form>
            <p id="register-success" class="success-message" style="display: none;">Registration successful! You can now login.</p>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
